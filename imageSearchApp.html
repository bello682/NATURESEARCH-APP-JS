<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>IMAGE SEARCH APP</title>
		<link rel="stylesheet" href="imageSearchApp.css" />
	</head>

	<body>
		<h1>Image Search App</h1>
		<form class="container" id="container">
			

			<input type="text" placeholder="search for images..." id="search_input"/>
			
			<button type="submit" id="search_button">Search</button>
		</form>


		<div class="search_results" id="search_results">
			<div class="search_result">
				<img
					src="https://images.unsplash.com/photo-1586348943529-beaae6c28db9?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=415&q=80"
					alt="image"
				/>
				<a
					href="https://unsplash.com/photos/lsoogGC_5dg"
					target="_blank"
					rel="noopener noreferrer"
				>
					Beautiful Nature
				</a>
			</div>

			<div class="search_result">
				<img
					src="https://images.unsplash.com/photo-1433086966358-54859d0ed716?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"
					alt="image"
				/>

				<a
					href="https://unsplash.com/photos/lsoogGC_5dg"
					target="_blank"
					rel="noopener noreferrer"
				>
					Beautiful Nature
				</a>
			</div>

			<div class="search_result">
				<img
					src="https://images.unsplash.com/photo-1647891938250-954addeb9c51?ixlib=rb-4.0.3&ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&	auto=format&fit=crop&w=387&q=80"
					alt="image"
				/>

				<a
					href="https://unsplash.com/photos/lsoogGC_5dg"
					target="_blank"
					rel="noopener noreferrer"
				>
					Beautiful Nature
				</a>
			</div>

		</div>

		<button type="submit" id="show_more_button">Show More</button>

		<script src="imageSearchApp.js"></script>
	</body>
</html>
